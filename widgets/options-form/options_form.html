<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Options</title>
  <!-- Adjust the path to be relative to the extension root directory -->
  <link rel="stylesheet" href="../../widgets/options-form/options_form.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
  <div class="container">
    <h1 id="optionsFormTitle">API Key Management</h1>
    <p id="apiTitle">Manage your API key below</p>
    <div id="input-container">
      <input type="text" id="apiKey" placeholder="Enter your API key">
      <button id="save-button" title="Save API key">
        <i class="fa fa-save"></i>
        <span id="save-button-text">Save</span>
      </button>
    </div>
    <div id="delete-container">
      <button id="delete-button" title="Delete API key">
        <i class="fa fa-trash"></i>
        <span id="delete-button-text">Delete</span>
      </button>
      <p id="status-message"></p>
    </div>
    <p id="api-key-note" class="note">Ensure your API key is correct before saving.</p>
  </div>
</body>

</html>
