<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Options</title>
  <!-- Adjust the path to be relative to the extension root directory -->
  <link rel="stylesheet" href="../../widgets/options-form/options_form.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
  <div class="options-form">
    <div class="form-section">
      <h3>API Configuration</h3>
      <div class="form-group">
        <label for="apiKey">API Key</label>
        <div class="input-with-button">
          <input type="password" id="apiKey" placeholder="Enter your API key">
          <button id="toggle-password" class="icon-button" title="Show/Hide Password">
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>
      
      <div class="form-note">
        <i class="fas fa-info-circle"></i>
        <span id="api-key-note">Ensure your API key is correct before saving.</span>
      </div>
      
      <div class="form-actions">
        <button id="save-button" class="primary-button">
          <i class="fas fa-save"></i>
          <span id="save-button-text">Save</span>
        </button>
        <button id="delete-button" class="danger-button">
          <i class="fas fa-trash"></i>
          <span id="delete-button-text">Delete</span>
        </button>
      </div>
      
      <div id="status-message" class="status-message"></div>
    </div>
    
    <div class="form-section">
      <h3>Model Selection</h3>
      <div class="form-group">
        <label for="default-model">Default AI Model</label>
        <select id="default-model" class="select-dropdown">
          <option value="gpt-4o">ChatGPT (GPT-4o)</option>
          <option value="dall-e-3">DALL-E 3</option>
          <option value="claude-3">Claude 3</option>
        </select>
      </div>
    </div>
    
    <div class="form-section">
      <h3>Interface Settings</h3>
      <div class="toggle-option">
        <div class="toggle-info">
          <span>Dark Mode</span>
          <p class="toggle-description">Use dark theme across the extension</p>
        </div>
        <label class="switch">
          <input type="checkbox" id="dark-mode-toggle" checked>
          <span class="slider round"></span>
        </label>
      </div>
      
      <div class="toggle-option">
        <div class="toggle-info">
          <span>Auto-Clear Chat</span>
          <p class="toggle-description">Automatically clear chat history after closing</p>
        </div>
        <label class="switch">
          <input type="checkbox" id="auto-clear-toggle">
          <span class="slider round"></span>
        </label>
      </div>
    </div>
  </div>
</body>

</html>
