<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="contact_form.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
  <div class="contact-form">
    <div class="form-section">
      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" placeholder="Enter your email address">
      </div>
      
      <div class="form-group">
        <label for="subject">Subject</label>
        <select id="subject" class="select-dropdown">
          <option value="question">Question</option>
          <option value="feedback">Feedback</option>
          <option value="bug">Bug Report</option>
          <option value="feature">Feature Request</option>
          <option value="other">Other</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" placeholder="How can we help you?" rows="6"></textarea>
      </div>
      
      <div class="form-actions">
        <button id="submit-contact" class="primary-button">
          <i class="fas fa-paper-plane"></i>
          <span>Send Message</span>
        </button>
      </div>
      
      <div id="contact-status" class="status-message"></div>
    </div>
    
    <div class="contact-info">
      <h3>Other Ways to Reach Us</h3>
      
      <div class="contact-method">
        <i class="fas fa-envelope"></i>
        <div>
          <h4>Email</h4>
          <p>support@gamma-extension.com</p>
        </div>
      </div>
      
      <div class="contact-method">
        <i class="fas fa-comment-dots"></i>
        <div>
          <h4>Social Media</h4>
          <div class="social-links">
            <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" title="Discord"><i class="fab fa-discord"></i></a>
            <a href="#" title="GitHub"><i class="fab fa-github"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
